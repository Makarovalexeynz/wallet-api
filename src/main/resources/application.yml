spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/mainDb
    username: postgres
    password: postgres
    show-sql: true
  jpa:
    generate-ddl: false
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
  http:
    encoding:
      charset: UTF-8
      enabled: true
